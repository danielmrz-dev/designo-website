<div class="project-card">
    <img [src]="cardInfo.image" alt="" class="project-card__image">
    <div class="project-card__text">
        <h3 class="project-card__title">{{ cardInfo.title }}</h3>
        <p class="project-card__description">
            {{ cardInfo.description }}
        </p>
    </div>
</div>
