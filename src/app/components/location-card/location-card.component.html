<div class="location-card">
    <img [src]="locationCardInfo.image" alt="" class="location-card__image">
    <div class="location-card__title-and-btn">
        <h3 class="location-card__title">{{ locationCardInfo.location | uppercase }}</h3>
        <button class="location-card__btn" routerLink="/locations">See Location</button>
    </div>
</div>
